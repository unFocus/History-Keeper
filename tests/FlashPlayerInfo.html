<script type="text/javascript">
// import classes from unFocus.SwfTools namespace (in style only of course)
with (unFocus) {
	document.write(FlashPlayerInfo.getVersion() +'.'+ FlashPlayerInfo.getMajorRevision() +' r' + FlashPlayerInfo.getMinorRevision());
	if (FlashPlayerInfo.isBeta()) document.write(' '+FlashPlayerInfo.getReleaseCode() + FlashPlayerInfo.getBetaVersion());
	document.write(' : ' + FlashPlayerInfo.getVersionRaw() + '<br />');
}
</script>
